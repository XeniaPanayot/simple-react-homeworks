<script>
    const marks = [4, 5, 6.1];
    let sum = 0;
    function getAverage(marks){
        for (let i = 0; i < marks.length; i++) {
            sum += marks[i];
        }
        console.log(sum)
        return Math.floor(sum / marks.length);
    }
    const result = getAverage(marks)
    console.log(result)

</script>
